version: 2
jobs:
  build:
    working_directory: /sdev-dockerfiles
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install python
          command: |
            apk add --no-cache \
              python3 \
              libxml2-dev \
              libxslt-dev \
              libjpeg-turbo-dev \
              python3-dev 
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76 \
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
